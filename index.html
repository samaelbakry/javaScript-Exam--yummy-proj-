<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- web-font CDN -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Overlock:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap"
    rel="stylesheet">
  <!-- font-awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
  <!-- favicon -->
  <link rel="shortcut icon" href="./img/pizza.png" type="image/x-icon">
  <!-- bootstrap -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <!-- main CSS -->
  <link rel="stylesheet" href="./css/main.css">
  <title>Yummy</title>
</head>

<body class="dark-theme">
  <!-- vertical navbar -->
  <nav class="navbar bg-body-tertiary position-absolute top-0 start-0 bottom-0">
    <div class="container d-flex flex-column  min-vh-100 justify-content-around shadow-lg rounded-3">
      <div class="wrap d-flex align-items-center">
        <h1 class="navbar-brand fw-bold m-0">Yummy</h1>
        <img src="./img/food.png" width="40px" alt="logo-icon">
      </div>
      <div class="btn-and-darkMode-wrap d-flex align-items-center flex-column gap-4">
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon text-white pt-2 fs-5"></span>
        </button>
        <i class="fa-solid fa-moon fs-2 themeIcon darkIcon"></i>
        <i class="fa-solid fa-lightbulb fs-2 themeIcon d-none lightIcon"></i>
      </div>
      <div class="offcanvas offcanvas-start d-flex align-items-center justify-content-between" tabindex="-1" id="offcanvasNavbar"
        aria-labelledby="offcanvasNavbarLabel">

        <nav class="nav flex-column text-capitalize justify-content-center">
          <a class="nav-link search" data-bs-dismiss="offcanvas">search</a>
          <a class="nav-link area" data-bs-dismiss="offcanvas">area</a>
          <a class="nav-link categores" data-bs-dismiss="offcanvas">categores</a>
          <a class="nav-link ingredients" data-bs-dismiss="offcanvas">ingredients</a>
          <a class="nav-link contactUs" data-bs-dismiss="offcanvas">contact us</a>
          
        </nav>
        <h6 class="fw-bold px-2">Copyright Â© 2019 All Rights Reserved.</h6>
      </div>
    </div>
    </div>
  </nav>
   <!-- loading screen -->
   <div class="loading-screen bg-black bg-opacity-25 d-flex justify-content-center align-items-center min-vh-100 d-none position-relative">
    <div class="loader"></div>
   </div>
  <!-- main section  -->
  <section id="home" class="px-5">
    <div class="container p-5 mx-4">
      <div class="row rowData g-4">
      </div>
    </div>
  </section>
  <!-- details section -->
  <section class="details bg-black position-absolute top-0 start-0 end-0 bottom-0 pt-3 d-none">
    <div class="container">
      <div class="row rowDetails text-white text-capitalize align-items-center g-4">
      </div>
    </div>
  </section>
  <!-- search section  -->
  <section id="search" class="d-none searchSec ms-5">
    <div class="container p-5">
      <div class="row  g-4">
        <div class="col-12 col-md-6 ">
          <input type="text" class="form-control shadow searchByN fs-5 text-black" placeholder="Search by name" aria-label="search by Name">
        </div>
        <div class="col-12 col-md-6">
          <input type="text" class="form-control shadow searchByL fs-5 text-black" placeholder="Search by first letter"
            aria-label="search by first lette">
        </div>
        <div class=" row rowSearch py-1 g-4 m-0" >

        </div>
      </div>

    </div>
  </section>
  <!-- category section  -->
   <section class="categorySec d-none px-5">
    <div class="container">
      <div class="row rowCate g-4"></div>
      <div class="row rowCateDetails g-4"></div>
    </div>

   </section>
  <!-- area section  -->
   <section class="areaSec d-none px-5">
    <div class="container">
      <div class="row rowArea g-4"></div>
      <div class="row rowAreaDetails g-4"></div>
    </div>

   </section>
  <!-- ingredients section  -->
   <section class="ingredientsSec d-none px-5">
    <div class="container">
      <div class="row rowIngreSec g-4"></div>
      <div class="row rowIngDetails g-4"></div>
    </div>

   </section>
    <!-- contact US section  -->
    <section class="contactSec d-none">
      <form action="">
        <div class="container">
          <div class="row rowForm g-4 py-5">
            <div class="col-12 col-md-6">
          <input type="text" class="form-control shadow contactName" placeholder="Enter your name" aria-label="enter your Name" data-regex = "^[A-Za-z0-9]{4,20}$" >
        </div>
        <div class="col-12 col-md-6">
          <input type="email" class="form-control shadow contactEmail" placeholder="Enter your email" aria-label="enter your email" data-regex ="^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.(com)$" >
        </div>
        <div class="col-12 col-md-6 ">
          <input type="number" class="form-control shadow contactPhone" placeholder="Enter your phone number" aria-label="enter your phone number" data-regex = "^\d{4,11}$" >
        </div>
        <div class="col-12 col-md-6 ">
          <input type="number" class="form-control shadow contactAge" placeholder="Enter your age" aria-label="enter your age" data-regex = "^\d{2,}$">
        </div>
        <div class="col-12 col-md-6 ">
          <input type="password" class="form-control shadow contactPass" placeholder="Enter your password" aria-label="enter your password" data-regex="^.{6,}$">
        </div>
        <div class="col-12 col-md-6 ">
          <input type="password" class="form-control shadow contactRePass" placeholder="Repassword" aria-label="repassword" data-regex="^.{6,}$">
        </div>
         <div class="col-12 col-md-6">
          <button class="btn btn-danger disabled submitBtn" type="button">Submit</button>
        </div>

          </div>
        </div>
      </form>
    </section>
     









  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
